<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style/style.css">
    <title>Калькулятор растоможки</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-container">
            <form action="" class="formInsurance">
                <div class="iputRadioContainer">
                Легковушка <input type="radio" class="radioBtnCarType" name="carType" value="passengerCar" checked>
                Электровушка<input type="radio" class="radioBtnCarType" name="carType" value="electricCar" >
                Хрустики<input type="radio" class="radioBtnCarType" name="carType" value="motorbike">
                Грузовичек<input type="radio" class="radioBtnCarType" name="carType" value="truck">
                </div>

                <input type="number" class="priceCar" name="priceCar" placeholder="Стоимость автомобиля">
                <input type="number" class="yearIssue" name="yearIssue" placeholder="Год выпуска автомобиля">
                <button class="btn">ok</button>
            </form>
        </div>
        <div class="sumcustomsClearance"></div>


    </div>
<script src="js/main.js"></script>
</body>
</html>
